<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/styleSheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Form</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Tansi-Global" id="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="infor@tansiglobal.com" id="email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="****" id="password">
                <small>Error Message</small>
            </div> 

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="****" id="password2">
                <small>Error Message</small>
            </div>
            
            <button>Submit</button>
        </form>
    </div>

    <script lang="javascript" type="text/javascript" src="./js/validate.js"></script>
</body>
</html>
